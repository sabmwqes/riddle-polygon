<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle</title>
    <link rel="stylesheet" href="style.css">

<body>
    <a id="top"></a>
    <main>
        <h1>Small Riddle "Polygon"</h1>
        <a
        href="http://twitter.com/share?url=https://sabmwqes.github.io/riddle-polygon&text=Polygon Riddle"
        class="twitter-share-button"
        target="_blank"
        rel="nofollow noopener noreferrer"

        <div id="polygon-container">
            <img id="polygon" src="img/polygon.svg" alt="Polygon">
            <img id="polygon-green" src="img/polygon-green.svg" alt="Polygon-green">
            <img id="checkmark" src="img/checkmark.svg" width="180px" height="180px" alt="checkmark">
        </div>
        <div id="answer-container">
            <p id="enter-text">Enter answer here</p>
            <input type="text" id="answer-input" autocomplete="off">
            <button id="answer-button">Answer</button>
            <p id="there-is-a-hint">(Enter "hint" for a hint)</p>
        </div>
    </main>

        BACK TO TOP
